<div class="overlay">
  <div class="modal-box">
    <div class="card-header">Ajouter une conference
      <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
    </div>
      <form [formGroup]="conferenceForm" (ngSubmit)="saveConference()">
        <div class="mb-3">
          <label class="form-label">Titre</label>
          <input type="text" class="form-control" formControlName="titre">
        </div>
        <div class="mb-3">
          <label class="form-label">Type</label>
          <input type="text" class="form-control" formControlName="titre">
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="text" class="form-control" formControlName="titre">
        </div>
        <div class="mb-3">
          <label class="form-label">Duree</label>
          <input type="text" class="form-control" formControlName="titre">
        </div>
        <div class="mb-3">
          <label class="form-label">Nbr inscrits :</label>
          <input type="text" class="form-control" formControlName="titre">
        </div>
        <div class="mb-3">
          <label class="form-label">Score</label>
          <input type="text" class="form-control" formControlName="titre">
        </div>
        <div class="mb-3">
          <label class="form-label">Keynotes</label>
          <input type="text" class="form-control" formControlName="titre">
        </div>

        <button type="submit" class="btn btn-success">Enregistrer</button>
      </form>
    </div>
</div>
