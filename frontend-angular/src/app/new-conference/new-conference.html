<div class="overlay">
  <div class="card" style="width: 40%;">
    <div class="card-header" style="display: flex; justify-content: space-between">Ajouter une conference
      <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
    </div>
      <form [formGroup]="conferenceForm" (ngSubmit)="saveConference()">
        <div class="mb-3">
          <label class="form-label">Titre</label>
          <input type="text" class="form-control" formControlName="titre">
        </div>
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select class="form-control" formControlName="type">
            <option *ngFor="let type of types" [value]="type">{{type}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="text" class="form-control" formControlName="date">
        </div>
        <div class="mb-3">
          <label class="form-label">Duree</label>
          <input type="text" class="form-control" formControlName="duree">
        </div>
        <div class="mb-3">
          <label class="form-label">Nbr inscrits :</label>
          <input type="text" class="form-control" formControlName="nbreInscrit">
        </div>
        <div class="mb-3">
          <label class="form-label">Score</label>
          <input type="text" class="form-control" formControlName="score">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
      </form>
    </div>
</div>
