<div class="card">
  <div class="card-header">
    <label class="form-label me-2">Chercher un Keynote : </label>
    <input type="text" class="form-control" [(ngModel)]="keyword" style="width: 80%; display: inline"
           (input)="searchKeynote()">
    <button class="btn btn-success ms-5" style="display: inline" (click)="openNewKeynote()">
      <i class="bi bi-person-add"></i>
    </button>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Email</th>
          <th>Fonction</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let keynote of keynotes">
        <td>{{keynote.name}}</td>
        <td>{{keynote.prenom}}</td>
        <td>{{keynote.email}}</td>
        <td>{{keynote.fonction}}</td>
        <td>
        <button class="btn btn-danger" (click)="deleteKeynote(keynote)">
          <i class="bi bi-trash"></i>
        </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
